<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Band Name Generator</title>
  <!-- <link href="question6.css" type="text/css" rel="stylesheet" /> -->
</head>
<body style="background-color:lightblue">
    <div>
      <h1> Band Name Generator </h1>
      <h6><button id="button"> Get random band name! </button></h6>
    </div>
  <main>
    <section>
      <h2 style="height:50px">
        <span id="adjective"></span>
        <span id="noun"></span>
        <span id="verb"></span>
      </h2>
    <section id="getwords">
      <button id="buttonone"> Get new Adjective! </button>
      <button id="buttontwo"> Get new Noun! </button>
      <button id="buttonthree"> Get new Verb! </button>
    </section>
  </br>
    <section id="submitwords">
      <form id="submitWordAdjective">
        <label for="user-adjective"> Add an Adjective:</label>
        <input type="text" id="user-adjective">
        <input type="submit" value="submit word">
      </form>
    </br>
      <form id="submitWordNoun">
        <label for="user-noun"> Add a Noun: </label>
        <input type="text" id="user-noun">
        <input type="submit" value="submit word">
      </form>
    </br>
      <form id="submitWordVerb">
        <lable for="user-verb"> Add a Verb: </label>
        <input type="text" id="user-verb">
        <input type="submit" value="submit word">
      </form>
    </br>
    </section>
    <p id="res-adjective"></p>
    <p id="res-noun"></p>
    <p id="res-verb"></p>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="randomband.js"></script>
</body>
</html>
